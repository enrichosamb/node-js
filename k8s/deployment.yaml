apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-app
          image: enrichosamb/node-js:latest
          imagePullPolicy: Always
          # Remove the DOCKER_DEFAULT_PLATFORM environment variable
          ports:
            - containerPort: 3000